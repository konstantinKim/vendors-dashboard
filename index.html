    <style>
		#chart-donut-container { border: none; margin: 24px auto 0px auto; overflow: hidden; padding: 0; width: 100%; height: auto; }
		#chart-donut-ticket, #chart-donut-ticket-2, #chart-donut-ticket-3 { margin: 0 auto; padding: 0; width: 600px; }
		.highcharts-tooltip span { background: #4c4c4c; border: none; color: #fff; font: normal 10px Arial; line-height: 16px; margin: 0; padding: 6px 8px 6px 8px; text-align: center; width: auto;
			border-radius: 3px;
			-khtml-border-radius: 3px;
			-moz-border-radius: 3px;
			-ms-border-radius: 3px;
			-o-border-radius: 3px;
			-webkit-border-radius: 3px;
			opacity: 0.9;
			-khtml-opacity: 0.9;
			-moz-opacity: 0.9;
			-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=90)";
			filter: alpha(opacity=90);
			-o-opacity: 0.9;
			-webkit-opacity: 0.9;
		}
		.toggle-bg-gray { background: #0f0; }
		.toggle-bg-white { background: #fff; }
		
		tr.content { border-top: none !important; border-bottom: none !important; overflow: hidden !important; height: 100% !important; min-height: 100% !important; }
		.thead { font: normal 14px ArialRegular !important; letter-spacing: .15px !important; padding: 12px 0px 6px 15px !important;  }
		.tdata { border-right: solid 1px #ccc !important; line-height: 16px; font: normal 14px ArialRegular !important; letter-spacing: .15px !important; margin: 0; padding: 6px 15px 6px 15px !important; width: 25% !important; height: 100% !important; min-height: 100%; !important; }
		.tdata-bold { border-right: solid 1px #ccc !important; font: normal 13px ArialBold !important; letter-spacing: .15px !important; line-height: 16px; margin: 0; padding: 6px 15px 6px 15px !important; width: 25% !important; height: 100% !important; min-height: 100%; !important; }
		.tdata-spacer { background: #ccc; width: 1px !important; height: 100% !important;}
		@-moz-document url-prefix() { .tdata, .tdata-bold { min-height: 1000% !important; } }
		
		table.table thead .sorting { background-attachment: relative; background-position: -16px right !important; }
		table.table thead .sorting_asc { background-attachment: relative; background-position: -16px right !important; }
		table.table thead .sorting_desc { background-attachment: relative; background-position: -16px right !important; }
		
		
		.tdata.no-border, .tdata-bold.no-border { border-right: solid 1px transparent !important; }
		.column-25 { width: 25% !important; height: 100%; }
		.rounded-corner { display: block; background: #0072bc; border: none; padding: 4px 0px 4px 0px; width: 100px;
			border-radius: 4px !important;;
			-kthml-border-radius: 4px !important;;
			-ms-border-radius: 4px !important;;
			-moz-border-radius: 4px !important;;
			-o-border-radius: 4px !important;;
			-webkit-border-radius: 4px !important;;
		}
		.note { background: #fff; border: solid 1px #ccc; !important; line-height: 16px; margin: -30px auto 30px auto; padding: 9px 30px 10px 15px; width: 92% }
