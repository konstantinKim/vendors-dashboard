    <script>
        $(document).ready(function(){
            $('.calendar').datepicker().on('changeDay', function (e) {
                $('.calendar').datepicker('hide');
            });

            $("#show_pass").on('click', function(){
                if($("#pass_encode").is(":visible")){
                    $("#pass_encode").hide();                
                    $("#pass_decode").show();                
                    $("#show_pass small").text('hide');
                }
                else{
                    $("#pass_encode").show();                
                    $("#pass_decode").hide();                
                    $("#show_pass small").text('show password');
                }                
                return false;
            });

            $("#returnToSignup").on('click', function(){
                triggerSignUp('signup', null);
                return false;
            });

             $('input.phone').keyup(function(){                                
                if(this.value.length==$(this).attr("maxlength")){                                        
                    var id = parseInt($(this).attr('data-id')) + 1;
                    $("input.phone_" + id).focus();
                }
            });            
        })          

        function setDataTable(id){
            $('#'+id).dataTable();
        }              

        function closePopUp(){
            $('div.reveal-add-users a.close-reveal-modal').trigger("click");
        }
                
        function resetForm(formId){            
            $("#"+formId).trigger("reset");
        }

        function scrollToDiv(element,navheight){
            var elWrapped = $(element);

            var offset = elWrapped.offset();
            var offsetTop = offset.top;
            var totalScroll = offsetTop-navheight;
         
            $('body,html').animate({
                    scrollTop: totalScroll
            }, 500);
        }

        function changeTicketTypeForm(type, projectId){
            closePopUp();
            if('sr' == type){
                $("#reveal_add_new_ticket_sr").trigger("click");
            }
            if('rd' == type){
                $("#add_ticket_btn_"+projectId).trigger("click");
            }
            return false;
        }        

        function triggerSignUp(show, data){
            if('confirm' == show){
                $("#confirmed_password").val($("#signup_password").val());
                $("#pass_decode").text($("#signup_password").val());                
                $("#confirm_email").text(data.email);
                
                $("#setup_password").hide();
                $("#confirm_info").show();                            
            }
            if('signup' == show){
                $("#confirmed_password").val('');
                $("#pass_decode").hide();
                $("#pass_encode").show();
                $("#show_pass small").text('show password');            
                $("#confirm_info").hide();                            
                $("#setup_password").show();                
            }            
            return false;
        }                

    </script>
